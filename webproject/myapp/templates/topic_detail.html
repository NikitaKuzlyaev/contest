{% extends "myapp/base.html" %}

{% block title %}Детали обсуждения{% endblock %}

{% block content %}
<!-- main/templates/contest_detail_admin.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обсуждение:: {{ topic.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <!-- Сообщения -->
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Закрыть">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}

    <h1>Topic:: {{ topic.name }}</h1>
    <a href="{% url 'topics' %}" class="btn btn-secondary mb-3">Назад к обсуждениям</a>

</div>


<!-- Подключение Bootstrap JS и зависимостей (опционально) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
