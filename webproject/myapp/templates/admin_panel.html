{% extends "myapp/base.html" %}

{% block title %}Панель администратора{% endblock %}

{% block content %}
<!-- main/templates/contest_detail_admin.html -->

<html lang="ru">
<head>
    <meta charset="UTF-8">

    <!-- Заголовок с отступами -->
    <div class="container mt-4 text-center">
        <h2 class="font-weight-bold">Панель администратора</h2>
    </div>

    <!-- Подключение стилей и скриптов -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
</head>

<body>


<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>


<!-- Подключение Bootstrap JS и зависимостей (опционально) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!-- Добавляем стили -->
<style>
    .list-group-item {
        padding: 5px 10px; /* Уменьшаем отступы вокруг текста */
        font-size: 12px; /* Уменьшаем размер шрифта */
    }

    .list-group-item h5 {
        margin: 0; /* Убираем отступы у заголовков внутри вкладок */
    }
</style>


<style>
    .tab-button.active {
        background-color: #997bff;
        color: #fff;
    }
</style>


{% endblock %}
