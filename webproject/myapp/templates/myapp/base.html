<!-- myapp/templates/myapp/base.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ML Contest System{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .footer {
        margin-top: auto;
    }

        footer {
    height: 40px;
    padding: 5px 0;
    background-color: #333;
    color: white;
    text-align: center;
    font-size: 12px;
    line-height: 1.5; /* Можно регулировать по потребности */
}
    </style>

</head>
<body>

{% load static %}
<!-- Хэдер с навигацией -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- Логотип с изображением -->
        <a class="navbar-brand" href="{% url 'main' %}">
            <img src="{% static 'icon.png' %}" alt="Logo" style="height: 40px;">
        </a>


        <!-- Ссылки меню -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contests' %}">Соревнования</a>
                </li>
                {% if user.is_staff %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_panel' %}">Админка</a>
                </li>
                {% endif %}
            </ul>

            <!-- Ссылки справа -->
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                </li>
                <li class="nav-item">
                    <span style="float: right; color: #f2f2f2; padding: 14px 20px;">Привет, {{ user.username }}!</span>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer class="footer mt-auto bg-dark text-white py-3">
    <div class="container text-center">
        <p>ML Contest System</p>
    </div>
</footer>


</body>


</html>
