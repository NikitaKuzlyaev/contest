{% extends "myapp/base.html" %}

{% block title %}Blank Page{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Подключение Font Awesome через CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Добавляем ссылку на Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<h3>Просмотр и загрузка изображения</h3>

<a href="{% url 'upload_image' %}">Upload New Image</a>
<ul>
    {% for image in images %}
    <div class="d-flex">
    <li>
        <img src="{{ image.image.url }}" alt="Uploaded Image" width="60">
    </li>
    <li>{{ image.image.url }}</li>
    </div>
    {% endfor %}
</ul>


</body>
</html>

{% endblock %}
