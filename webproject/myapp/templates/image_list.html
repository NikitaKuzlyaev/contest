<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image List</title>
</head>
<body>
    <h2>Uploaded Images</h2>
    <a href="{% url 'upload_image' %}">Upload New Image</a>
    <ul>
        {% for image in images %}
            <li>
                <img src="{{ image.image.url }}" alt="Uploaded Image" width="200">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
